<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masking Text</title>
</head>
<style>
  h1{
    font-size: 15vw;
    margin: 0;
    font-family: sans-serif;
    text-align: center;
    background-image: url(../Images/Dog-Thank\ you.jpeg);
    background-size: contain;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }
</style>
<body>
  <h1>Hello</h1>
</body>
</html>
