<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Judechuks, 19/9/2022">
    <title>Animated Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../../Assets/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .hero{
      width: 100%;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: no-repeat linear-gradient(rgba(0,0,0,0.5), #3551b5), url("../../Assets/images/1.jpg") center/cover;
    }
    h1{
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 35px;
    }
     .contact-form{
      width: 90%;
      max-width: 600px;
      color: #fff;
    } 
    .input-group{
      position: relative;
      margin-bottom: 30px;
    } 
    input, textarea{
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-bottom: 1px solid #fff;
      outline: 0;
      background: transparent;
      color: #fff;
    }
    label{
       height: 100%;
       position: absolute;
       left: 0;
       top: 0;
       padding: 12px;
       cursor: text;
       color: #bbb;
       transition: 0.5s;
    }
    #submit-btn{
      margin: 0 auto 18px;
      font-size: 1.3rem;
      height: 40px;
      width: 100%;
      text-transform: uppercase;
      font-weight: 700;
      border: 1px solid #fff;
      outline: none;
      background-color: inherit;
      color: #fff;
    }
    #submit-btn:hover{
      cursor: pointer;
    }
    i.fa, i.fa{
      padding-right: 5px;
      font-size: 1.1rem;
    }
    i.fa-eye{
      padding-right: 5px;
      font-size: 1.1rem;
    }
    .fa-paper-plane{
      padding: 0 0 0 10px;
    }
    input:focus~label:not(.eye-label),
    input:valid~label:not(.eye-label),
    textarea:focus~label,
    textarea:valid~label{
      top: -34px;
      font-size: 0.9rem;
    }
    .eye-label{
      left: auto;
      right: 0;
      visibility: hidden;
      cursor: pointer;
    }
    input:valid~label{
      visibility: visible;
    }
    .row{
      display: flex;
      justify-content: space-between;
    }
    .row .input-group{
      flex-basis: 48%;
    }
  </style>

<body>
  <div class="hero">
    <form class="contact-form">
    <h1>Message Us</h1>
      <div class="row">
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name"><i class="fa fa-user"></i>
          Your Name</label>
        </div>
        <div class="input-group">
          <input type="tel" id="number" required>
          <label for="number"><i class="fa fa-phone"></i>
          Phone Number</label>
        </div>
      </div>
      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fa fa-envelope"></i>
        Email ID</label>
      </div>
      <div class="input-group">
        <input type="password" id="password-1" class="password" required>
        <label for="password-1"><i class="fa fa-lock"></i>
        Your password</label>
        <label for="password-1" class="eye-label">
          <i class="fa fa-eye" data-no="0"></i>
        </label>
      </div>
      <div class="input-group">
        <input type="password" id="password-2" class="password" required>
        <label for="password-2"><i class="fa fa-lock"></i>
        Retype password</label>
        <label for="password-2" class="eye-label">
          <i class="fa fa-eye" data-no="1"></i>
        </label>
      </div>
      <div class="input-group">
        <button type="submit" id="submit-btn">SUBMIT
        <i class="fa fa-paper-plane"></i></button>
      </div>
    </form>
  </div>
</body>
<script>
  const passwords = document.querySelectorAll('.password')
  const passwordIcons = document.querySelectorAll('.eye-label .fa')

  function changeIcon(i){
  if (passwordIcons[i].classList.contains('fa-eye')) {
      passwords[i].setAttribute('type', 'text')
      passwordIcons[i].classList.remove('fa-eye')
      passwordIcons[i].classList.add('fa-eye-slash')
    }
    else {
      passwords[i].setAttribute('type', 'password')
      passwordIcons[i].classList.remove('fa-eye-slash')
      passwordIcons[i].classList.add('fa-eye')
    }
  }

  passwordIcons.forEach(function(icon){
  icon.addEventListener('click', function(e){ 
  const index = parseInt(e.target.getAttribute('data-no'))
    changeIcon(index);
  })
})
</script>
</html>
