<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Judechuks, 30/11/2023">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
</head>
<style>
  .card{
    width: 300px;
    height: 200px;
    perspective: 1000px;
    background-color: #ff0;
  }
  .card-inner{
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.999s;
    background-color: #0f0;
    border-radius: 10px;
  }
  .card:hover .card-inner{
    transform: rotateY(180deg);
  }
  .card-front, .card-back{
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;

    display: grid;
    place-content: center;
    font-size: 1.5rem;
  }
  .card-front{
    transform: rotateY(0deg);
    background-color: #f00;
  }
  .card-back{
    transform: rotateY(180deg);
    background-color: #00f;
  }
</style>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <p>Front Side</p>
      </div>
      <div class="card-back">
        <p>Back Side</p>
      </div>
    </div>
  </div>
</body>
</html>
