<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Judechuks, 30/10/2023">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button</title>
</head>
<style>
  .switch{
    position: relative;
    height: 1.5rem;
    width: 3rem;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    border-radius: 9999px;
    background-color: rgba(100, 116, 139, 0.377);
    transition: 0.3s;
  }
  .switch:checked{
    background-color: rgba(32, 151, 243, 1);
  }
  .switch::before{
    content: '';
    position: absolute;
    left: calc(1.5rem - 1.6rem);
    top: calc(1.5rem - 1.6rem);
    display: block;
    height: 1.6rem;
    width: 1.6rem;
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 3px 10px rgba(100, 116, 139, 0.327);
    border: 1px solid rgba(100, 116, 139, 0.527);
    border-radius: 100%;
    cursor: pointer;
    transition: 0.3s;
  }
  .switch:hover::before{
    box-shadow: 0 0 0px 8px rgba(0, 0, 0, 0.15);
  }
  .switch:checked:hover::before{
    box-shadow: 0 0 0px 8px rgba(32, 151, 243, 0.15);
  }
  .switch:checked::before{
  transform: translateX(100%);
    border-color: rgba(32, 151, 243, 1);
  }
</style>
<body>
  <input type="checkbox" checked="true" class="switch">
</body>
</html>
