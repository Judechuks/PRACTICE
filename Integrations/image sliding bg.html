<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Judechuks, 29/4/2023">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Sliding</title>
  <!-- Fontawesome -->
  <link rel="stylesheet" href="../../PROJECT/assets/fontawesome-free-6.1.1-web/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .banner{
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  .slider{
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
  }
  #slideImg{
    width: 100%;
    height: 100%;
    animation: zoom 5s linear infinite;
    /* should correspond to the setimout in the javascript  */
  }
  @keyframes zoom {
    0%{
      transform: scale(1.3);
    }
    15%{
      transform: scale(1);
    }
    80%{
      transform: scale(1);
    }
    100%{
      transform: scale(1.3);
    }
  }
  .overlay{
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
    position: absolute;
    top: 0;
  }
  .navbar{
    width: 85%;
    display: flex;
    align-items: center;
    margin: 35px auto;
  }
  .logo{
    flex-basis: 15%;
  }
  .logo img{
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }
  .menu-icons{
    flex: 1;
    align-items: center;
    text-align: right;
  }
  .menu-icons .fa{
    font-size: 1.6rem;
    cursor: pointer;
    margin-left: 15px;
    color: #fe7250;
  }
  .content{
    width: 60%;
    margin: 160px auto 0;
    text-align: center;
    color: #fff;
  }
  .content h1{
    font-size: 3.75rem;
  }
  .content h3{
    width: 80%;
    margin: 20px auto 100px;
    font-weight: 100;
    line-height: 25px;
  }
  button{
    width: 200px;
    padding: 15px 0;
    margin: 0 10px;
    text-align: center;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #fe7250;
    background: #fe7250;
    color: #fff;
    cursor: pointer;
    transition: .6s;
  }
  button:hover{
    background: transparent;
    border: 2px solid #fff;
  }
  .btn-2{
    background: transparent;
    border: 2px solid #fff;
  }
  .btn-2:hover{
    background: #fe7250;
    border: 2px solid #fe7250;
  }
</style>
<body onload="slider()">
  <div class="banner">
    <div class="slider">
      <img src="../../PROJECT/assets/images/crysis-01.jpg" alt="bg-img-1" id="slideImg">
    </div>
    <div class="overlay">
      <div class="navbar">
        <div class="logo">
          <a href="#"><img src="../../PROJECT/assets/logos/m-logo.png" alt="logo"></a> 
        </div>
        <div class="menu-icons">
          <i class="fa fa-user"></i>
          <i class="fa fa-cart-shopping"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
      <div class="content">
        <h1>LET'S START TO DESIGN</h1>
        <h3>The easiest way is the hardest thing to do.</h3>
      <div>
        <button type="button">WATCH MORE</button>
        <button type="button" class="btn-2">SUBSCRIBE</button>
      </div>
      </div>
    </div>
  </div>
</body>
<script>
  let slideImg = document.getElementById("slideImg");
  let images = new Array(
    "../../PROJECT/assets/images/crysis-01.jpg",
    "../../PROJECT/assets/images/crysis-02.jpg",
    "../../PROJECT/assets/images/crysis-03.jpg",
    "../../PROJECT/assets/images/crysis-04.jpg",
    "../../PROJECT/assets/images/crysis-05.jpg"
  );
  let len = images.length;
  let i = 0;

  function slider(){
    if (i > len - 1){
      i = 0;
    }
    slideImg.src = images[i];
    i++;

    setTimeout('slider()', 5000);
    // should correspond to the animation duration in the css 
  }
</script>
</html>
