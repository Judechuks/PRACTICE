<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Judechuks, 17/9/2022">
    <title>login form</title>
    <link rel="stylesheet" href="../../PROJECT/assets/fontawesome-free-6.1.1-web/css/all.min.css">
</head>

<style>
  body{
    margin: 0 auto;
    background: url("../../PROJECT/assets/images/elder-scrolls-09.jpg");
  }
  .container{
    width: 500px;
    height: 450px;
    text-align: center;
    margin: 90px auto 0;
    border-radius: 10px;
    background: linear-gradient(to bottom right, rgba(0,0,0,0.2), rgba(248, 81, 4, 0.4));
  }
  .container img {
    width: 100px;
    height: 100px;
    margin: -50px 0 20px;
    cursor: pointer;
  }
  #user, #pass, .login-btn{
    width: 300px;
    height: 30px;
    font-size: 1.2rem;
    padding: 3px;
    margin-bottom: 25px;
    border-radius: 5px;
  }
  .login-btn{
    width: 155px;
    height: 35px;
    font-weight: 800;
    background-color: #2ecc71;
    border: none;
    cursor: pointer;
  }
  .login-btn:hover{
    background: #05f86b;
  }
  .input-group{
    margin: 30px auto 0;
    width: 350px;
  }
  #user, #pass{
    padding-left: 30px;
  }
  .form-input::before{
    content: "\f007";   /*user*/
    position: absolute;
    font-family: "FontAwesome";
    font-size: 1.5rem;
    padding: 8px 0 0 5px;
  }
  .pass::before{
    content: "\f023";   /*lock*/
  }
  .container h2{
    text-transform: uppercase;
    font-family: sans-serif;
    font-weight: 800;
    font-size: 1.75rem;
  }
  #check{
    margin: 5px 10px 20px 0; 
    width: 20px;
    height: 15px;
  }
  .forgot a{
    color: aliceblue;
    font-weight: 700;
  }
</style>

<body>
  <main class="container">
    <img src="../../PROJECT/assets/images/admin-2.png" alt="admin icon">
    <h2>log in</h2>
    <form class="input-group">
     <div class="form-input user">
      <input type="text" placeholder="Enter Username" required id="user">
     </div>
     <div class="form-input pass">
      <input type="password" placeholder="Enter Password" required id="pass">
      <label><input type="checkbox" id="check">Remember Password</label> <br>
      <button type="submit" class="login-btn">LOGIN</button> <br>
      <label class="forgot"><a href="#">Forgot Password?</a></label>
     </div>
    </form>
  </main>
</body>
</html>
