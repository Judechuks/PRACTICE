<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Judechuks, 30/10/2023">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Display</title>
</head>
<style>
  body{
    background: #000;
  }
  form{
    border: 2px solid gray;
    padding: 1em;
    max-width: 600px;
    margin-inline: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    border-radius: 4px;
  }
  .username{
    padding: .5em 1em;
    background-color: rgb(150, 150, 150);
    border: 1px solid white;
    border-radius: 4px;
    flex: 1 0 130px;
  }
  .button{
    flex: 1 0 40px;
    background-color: blue;
    color: white;
    border: 0;
    border-radius: 4px;
    padding: .5em 1em;
    cursor: pointer;
  }
  input[type="submit"]{
    opacity: 0;
    transition: 0.3s;
  }
  input:not(:placeholder-shown) + input[type="submit"]{
    opacity: 1;
  }
  @media (max-width: 500px) {
    form{
      max-width: 90%;
    }
  }
</style>
<body>
  <form action="">
    <input type="text" class="username" placeholder="Username" />
    <input type="submit" value="Subscribe" class="button">
  </form>
</body>
</html>
