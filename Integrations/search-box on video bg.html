<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Judechuks, 21/9/2022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box On Video Background</title>
</head>
<style>

*{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}
.search-btn{
   width: fit-content;
   height: 50px;
   border-radius: 0 10px 10px 0;
   border: 3px solid aqua;
   background-color: rebeccapurple;
   color: cornflowerblue;
   cursor: pointer;
}
.search-btn:hover{
   background-color: rgb(56, 0, 112);
   color: whitesmoke;
   transition: all 3s;
}
.btn-label{
   font-size: 1.3rem;
   padding: 6px;
   font-weight: bold;
}
#search-input{
   height: 50px;
   width: 400px;
   margin-right: 0;
   border: 3px solid aqua;
   border-right: 0;
   outline: none;
   font-size: 1.3rem;
   padding: 6px;
}
.search-bar{
   display: flex;
   flex-flow: row nowrap;
}
.search-form{
   width: fit-content;
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translateX(-50%);
   z-index: 2;
}
.home{
   position: relative;
   width: 100%;
   min-height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background: linear-gradient(to bottom, rgba(7, 219, 235, 0.8), rgba(102, 51, 130, .8));
   z-index: 1;
}
.home video{
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   object-fit: cover;
   z-index: 0;
   opacity: .7;
}

</style>
<body>
  <section class="home">
    <video src="../../PROJECT/assets/videos/run-river.mp4" class="video-slide" autoplay muted loop></video>
  </section>   

   <form class="search-form">
     <div class="search-bar">
      <input type="search" name="" id="search-input" placeholder="Search here"><button type="submit" class="search-btn"><span class="btn-label">SEARCH</span></button>
    </div>
   </form>
    
</body>
</html>
