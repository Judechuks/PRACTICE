<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Judecuks, 31/12/2022">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider Autoplay</title>
  <!-- Swiper css cdn -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
  <!-- local swiper css and js cdn -->
  <link rel="stylesheet" href="../../PROJECT/assets/swiper/swiper-bundle.min.css">
  <script src="../../PROJECT/assets/swiper/swiper-bundle.min.js"></script>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container{
    width: 100%;
    height: 100vh;
    background-color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .swiper{
    width: 80%;
    height: fit-content;
  }
  .swiper-slide img{
    width: 100%;
    height: 90vh; 
  } 
  .swiper .swiper-button-prev,
  .swiper .swiper-button-next{
    color: #fff;
  }
  .swiper .swiper-pagination-bullet-active{
    background: #fff;
  }
</style>
<body>
  <div class="container">
    <!-- image swiper starts here-->
    <div class="swiper">
      <!--additional required wrapper starts here-->
      <div class="swiper-wrapper">
        <!-- slides start -->
        <div class="swiper-slide">
          <img src="../../PROJECT/assets/images/strategic21.png" alt="img 1">
        </div>
        <div class="swiper-slide">
          <img src="../../PROJECT/assets/images/strategic22.png" alt="img 2">
        </div>
        <div class="swiper-slide">
          <img src="../../PROJECT/assets/images/strategic23.png" alt="img 3">
        </div>
        <div class="swiper-slide">
          <img src="../../PROJECT/assets/images/strategic26.png" alt="img 4">
        </div>
        <!-- slides ends here-->
      </div>
      <!-- additional required wrapper ends here-->
      
      <!-- slide pagination-->
      <div class="swiper-pagination"></div>
      
      <!-- navigation button starts here-->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!-- navigation button ends here-->
    </div>
    <!-- swiper ends here -->
  </div>

<!-- Javascript -->
<!-- swiper js cdn -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script>
/*============== swiper ==============*/
const swiper = new Swiper('.swiper', {
  cssMode: true,
  loop: true,
  autoplay: {
    delay: 3000,
    disableOnInteraction: false,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
});
</script>

</body>
</html>
