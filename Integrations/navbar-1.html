<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Judechuks, 14/10/2022">
    <title>Nav Bar</title>
</head>
<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  background-color: #2e3036;
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
li, a, button{
  font-weight: 700;
  font-size: 1.2rem;
  color: #edf0f1;
  text-decoration: none;
}
header{
  width: 100%;
  height: 80px;
  background-color: yellowgreen;
  box-shadow: 0px 0 5px 1px #555;
  /* Header Items */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 6%;
}
.logo{
  cursor: pointer;
  width: 160px;
}
.nav__links{
  list-style: none;
}
.nav__links li{
  display: inline-block;
  padding: 0 20px;
}
.nav__links li a{
  transition: all .4s ease;
}
.nav__links li a:hover{
  color: #0088a9;
}
.nav__links li:hover{
  transform: scale(1.05);
  transition: all .6s;
}
.cta button{
  padding: 9px 18px;
  background-color: rgba(0, 135, 169, 1);
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: all .4s ease;
}
.cta button:hover{
  background-color: rgba(0, 135, 169, .8);   
  transform: scale(1.05);
}

</style>
<body>
    <header>
      <img src="../../PROJECT/assets/logos/logo.svg" class="logo" alt="logo">
      <nav>
        <ul class="nav__links">
          <li><a href="#home">Home</a></li>
          <li><a href="#abot">About</a></li>
          <li><a href="#serv">Service</a></li>
          <li><a href="#Proj">Project</a></li>
        </ul>
      </nav>
      <a href="#acct" class="cta"><button>Contact</button></a>
    </header>
</body>
</html>
