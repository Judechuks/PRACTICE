<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jude, 31/8/2023">
  <title>Image gradient Border</title>
</head>
<style>
  body{
    background: #000;
  }
  .user-pic{
    width: 150px;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 8px;
    /* background: linear-gradient(135deg, red, blue 50%, transparent 50%); */
    background: linear-gradient(135deg, red, blue 50%, white 50%);
    background-size: 250%;
    background-position: 100% 100%;
    transition: background 0.5s;
  }
  .user-pic:hover{
    background-position: 0 0;
    cursor: pointer;
  }
</style>
<body>
  <img src="../../Assets/images/team-1.jpg" alt="user" class="user-pic">
</body>
</html>
