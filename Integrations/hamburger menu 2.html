<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Judechuks, 15/10/2022">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="../../PROJECT/assets/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<style>

body{
  margin: 0;
  padding: 0;
  background-color: #373c56;
}
#menu{
  width: 35px;
  height: 30px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
  z-index: 100;
  transition: 10s ease-in-out;
}
#menu:hover{
  animation: blink 0.3s ease-in-out infinite;
}
.bar{
  width: 100%;
  height: 5px;
  background-color: #fff;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}
#bar1{
  transform: translateY(-4px);
}
#bar3{
  transform: translateY(4px);
}
.logo{
  margin-bottom: 20px;
}
.social-icon{
   margin-top: 20px;
}
.nav li a, 
.header-nav li a{
  color: #fff;
  text-decoration: none;
}
.nav li a:hover{
  border: 1px solid #fff;
  border-radius: 10px;
  padding: 4px 15px;
  color: #c5c5c5;
  transition: .3s ease-in-out;
}
.nav li, .header-nav li{
  list-style: none;
  padding: 16px 0;
}
.nav{
  padding: 0;
  margin: 0 20px;
  transition: 1s ease;
  display: none;
}
.icon .bar{
  background-color: #fff;
}
.icon #bar1{
  transform: translateY(4px) rotate(-45deg);
}
.icon #bar2{
  opacity: 0;
}
.icon #bar3{
  transform: translateY(-6px) rotate(-135deg); /*45deg*/
}
.change{
  background-color: #f55c47;
  height: 100vh;
  box-shadow: 0px 0 5px 1px #f55c47;
  margin: 0;
  position: absolute;
  font-size: 30px;
  top: 0;
  z-index: -100;
  width: 25%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
@keyframes blink {
  0%{
    transform: scale(1);
  }
  50%{
    transform: scale(1.1);
  }
  100%{
    transform: scale(1);
  }
}
@media only screen and (max-width: 1000px){
  .change{
    width: 45%;
  }
}
@media only screen and (max-width: 575px){
  .change{
    width:  100%;
  }
}
.social-icons {
    margin-top: 40px;
    display: flex;
    place-content: center;
}
.social-icons a{
    padding: 0 1rem;
    font-size: 1.5rem;
}
.social-icons a:hover {
    color: #373c56;
}
.social-icons a:any-link {
    color: #040494;
}
.social-icons a:hover {
    transform: scale(1.3);
    transition: all .4s ease-in-out;
}
header{
    width: 100%;
    position: absolute;
    top: 0; 
    height: 90px;
    background-color: #f55c47;

    display: flex;
    flex-flow: row nowrap;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 0 5px 1px #fcc;
}
header .header-logo{
    margin-left: 20px;
    width: 200px;
}
header .header-nav{
    margin-right: 20px;
}
.header-nav li{
    display: inline-block;
}
.header-nav li a{
    font-size: 1.5rem;
    padding: 4px 15px;
    border-radius: 10px;
}
.header-nav li a:hover,
.header-nav li a:focus{
  border: 1px solid #fff;
  color: #c5c5c5;
  transition: .3s ease-in-out;
}
.header-nav li:last-child a{
    background-color: #205180;
}
@media screen and (max-width: 760px){
    header ol{
      display: none;
    }
    header{
      z-index: -1;
    }
    header .header-logo{
      margin: 0 auto;
    }
    .logo{
      display: none;
    }
}
@media screen and (min-width: 760px){
    .nav{
      display: none;
    }
}

</style>
<body>
    <div id="navigation">
      <div id="menu" onclick="onClickmenu()">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
      <header>
         <img src="../../PROJECT/assets/logos/logo.svg" alt="logo" class="header-logo">
         <ol class="header-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
         </ol>
      </header>
      <ul class="nav" id="nav">
        <div class="logo">
           <img src="../../PROJECT/assets/logos/logo.svg" alt="logo">
        </div>
        
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      
        <div class="social-icons">
          <a href="#https://www.facebook.com"> <i class="fab fa-facebook"></i> </a>
          <a href="#https://www.twitter.com"> <i class="fab fa-twitter"></i> </a>
          <a href="#https://www.behance.com"> <i class="fab fa-behance"></i> </a>
          <a href="#https://www.linkedin.com"> <i class="fab fa-linkedin"></i> </a>
          <a href="#https://www.sketch.com"> <i class="fab fa-sketch"></i> </a>
        </div>
      </ul>
    </div>

<script>
  function onClickmenu(){
    document.getElementById("menu").classList.toggle("icon");
    document.getElementById("nav").classList.toggle("change");
  }
</script>

</body>
</html>
