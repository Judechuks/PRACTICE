<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Judechuks, 19/9/2022">
    <title>Animated Contact Form</title>
    <link rel="stylesheet" href="../../PROJECT/assets/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .hero{
      width: 100%;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: no-repeat linear-gradient(rgba(0,0,0,0.5), #3551b5), url("../../PROJECT/assets/images/1.jpg") center/cover;
    }
    h1{
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 35px;
    }
     .contact-form{
      width: 90%;
      max-width: 600px;
      color: #fff;
    } 
    .input-group{
      margin-bottom: 18px;
      position: relative;
      margin-bottom: 30px;
    } 
    input, textarea{
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-bottom: 1px solid #fff;
      outline: 0;
      background: transparent;
      color: #fff;
    }
    label{
       height: 100%;
       position: absolute;
       left: 0;
       top: 0;
       padding: 10px;
       cursor: text;
       color: #bbb;
       transition: 0.5s;
    }
    #submit-btn{
      margin: 0 auto 18px;
      font-size: 1.3rem;
      height: 40px;
      width: 100%;
      text-transform: uppercase;
      font-weight: 700;
      border: 1px solid #fff;
      outline: none;
      background-color: inherit;
      color: #fff;
    }
    #submit-btn:hover{
      cursor: pointer;
    }
    i.fa, i.fa{
      padding-right: 5px;
      font-size: 1.1rem;
    }
    .fa-paper-plane{
      padding: 0 0 0 10px;
    }
    input:focus~label,
    input:valid~label,
    textarea:focus~label,
    textarea:valid~label{
      top: -32px;
      font-size: 14px;
    }
    .row{
      display: flex;
      justify-content: space-between;
    }
    .row .input-group{
      flex-basis: 48%;
    }
  </style>

<body>
    <div class="hero">
      
    <form class="contact-form">
    <h1>Message Us</h1>
     <div class="row">
      <div class="input-group">
        <input type="text" id="name" required>
        <label for="name"><i class="fa fa-user"></i>
        Your Name</label>
      </div>
      <div class="input-group">
        <input type="tel" id="number" required>
        <label for="number"><i class="fa fa-phone"></i>
        Phone Number</label>
     </div>
      </div>
      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email"><i class="fa fa-envelope"></i>
        Email ID</label>
      </div>
      <div class="input-group">
        <textarea rows="8" id="message" required></textarea>
        <label for="message"><i class="fa fa-comments"></i>Your Message</label>
      </div>
      <div class="input-group">
        <button type="submit" id="submit-btn">SUBMIT
        <i class="fa fa-paper-plane"></i></button>

       </div>
      </form>
    </div>
</body>
</html>
