<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex wrap</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: sans-serif;
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      max-width: 800px;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      overflow: hidden;
    }
    .image {
      width: 30%;
      flex: 1 1 120px;
      aspect-ratio: 2 / 1;
    }
    .content {
      flex: 1 1 200px;
      padding: 10px;
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
    }
    h2,
    p {
      margin: 10px;
    }
  </style>
  <body>
    <div class="card">
      <div class="image">
        <img src="../Images/black shoe 2.jpg" alt="black shoe" />
      </div>
      <div class="content">
        <h2>SHOE</h2>
        <p>Explore from our range of different brands</p>
      </div>
    </div>
  </body>
</html>
