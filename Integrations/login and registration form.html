<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Judechuks, 15/9/2022">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="../../PROJECT/assets/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
    .hero {
      height: 100%;
      width: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url("../../PROJECT/assets/images/nature-1.jpeg");
      background-position: center;
      background-size: cover;
      position: absolute;
    }
    .form-box {
      width: 380px;
      height: 480px;
      position: relative;
      margin: 6% auto;
      background: #fff;
      padding: 5px;
      overflow: hidden;
    }
    .button-box {
      width: 220px;
      margin: 35px auto;
      position: relative;
      box-shadow: 0 0 20px 9px #ff61241f;
      border-radius: 30px;
    }
    .toggle-btn {
      padding: 10px 30px;
      cursor: pointer;
      background: transparent;
      border: 0;
      outline: none;
      position: relative;
      font-weight: 700;
    }
    #btn {
      top: 0;
      left: 0;
      position: absolute;
      width: 110px;
      height: 100%;
      background: linear-gradient(to right, #ff105f, #ffad06);
      border-radius: 30px;
      transition: 0.5s;
    }
    .social-icons {
      margin: 20px auto;
      text-align: center;
    }
    .social-icons i {
      width: 30px;
      font-size: 1.4rem;
      cursor: pointer;
    }
    .social-icons i:first-child,
    .social-icons i:nth-child(2) {
      color: blue;
    }
    .social-icons i:last-child,
    .social-icons i:nth-child(3) {
      color: red;
    }
    .input-group {
      top: 165px;
      position: absolute;
      width: 280px;
      transition: 0.5s;
    }
    #input-field {
      width: 100%;
      margin: 5px 0;
      padding: 10px 0;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.05rem;
      font-weight: 700;
      border-bottom: 2px solid #ff105f;
    }
    label {
      color: #777;
    }
    .login-btn,
    .register-btn {
      width: 85%;
      display: block;
      position: relative;
      border-radius: 30px;
      padding: 10px 30px;
      background: linear-gradient(to right, #ff105f, #ffad06);
      margin: auto;
      border: 0;
      outline: none;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    #check {
      margin: 30px 10px 30px 0;
    }
    #agree {
      margin: 20px 10px 20px 0;
    }
    #login {
      left: 50px;
    }
    #register {
      left: 450px;
    }
  </style>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn login-toggle">Log in</button>
          <button type="button" class="toggle-btn register-toggle">
            Register
          </button>
        </div>
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-google"></i>
        </div>
        <form id="login" class="input-group">
          <input type="text" id="input-field" placeholder="Username" required />
          <input
            type="password"
            id="input-field"
            placeholder="Password"
            required />
          <input type="checkbox" id="check" /><label for="check"
            >Remember Password</label
          >
          <button type="submit" class="login-btn">log in</button>
        </form>

        <form id="register" class="input-group">
          <input type="text" id="input-field" placeholder="Username" required />
          <input
            type="email"
            id="input-field"
            placeholder="Email Id"
            required />
          <input
            type="password"
            id="input-field"
            placeholder="Enter Password"
            required />
          <input
            type="password"
            id="input-field"
            placeholder="Re-Enter Password"
            required />
          <input type="checkbox" id="agree" /><label for="agree"
            >I Agree to <a href="#">Terms and Conditions</a></label
          >
          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      const login = document.getElementById("login");
      const register = document.getElementById("register");
      const registerBtn = document.querySelector(".register-toggle");
      const loginBtn = document.querySelector(".login-toggle");

      const btn = document.getElementById("btn");

      registerBtn.addEventListener("click", function () {
        login.style.left = `-400px`;
        register.style.left = `50px`;
        btn.style.left = `110px`;
      });
      loginBtn.addEventListener("click", function () {
        login.style.left = `50px`;
        register.style.left = `450px`;
        btn.style.left = `0`;
      });
    </script>
  </body>
</html>
