<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="name" content="Judechuks, 6/10/2022">
    <title>Animated Mobile Nav Menu</title>
</head>
<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root{
  --Header-BgColor: #333;
  --Header-Color: whitesmoke;
}

html{
  font-size: 1.5rem;
  font-family: Tahoma, Geneva, Verdana, sans-serif;
}

body{
  min-height: 100vh;
  display: flex;
  flex-flow: column nowrap;
}

header{
  background-color: var(--Header-BgColor);
  color: var(--Header-Color);
}

.header-title-line{
  padding: 0.25rem 0.5rem;
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-between;
}

.menu-button{
  background-color: transparent;
  border: none;
  width: 48px;
  height: 48px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  /* animation: 5s  infinite showMenu; */
}

.menu-icon,
.menu-icon::before,
.menu-icon::after{
  background-color: var(--Header-Color);
  width: 40px;
  height: 5px;
  border-radius: 5px;
  position: absolute;
  transition: all 0.5s;
}

.menu-icon::before,
.menu-icon::after{
  content: "";
  /* left: 0px; */
}

.menu-icon::before{
  /* top: 12px; */
  transform: translate(-20px, -12px);
}

.menu-icon::after{
  /* top: 12px; */
  transform: translate(-20px, 12px);
}

:is(header:hover, header:focus-within) .menu-icon{
  background-color: transparent;
  transform: rotate(720deg);
}
:is(header:hover, header:focus-within) .menu-icon::before{
  transform: translateX(-20px) rotate(45deg);
}
:is(header:hover, header:focus-within) .menu-icon::after{
  transform: translateX(-20px) rotate(135deg); /* or -45deg*/
}
:is(header:hover, header:focus-within) nav{
  display: block;
}

nav{
  background-color: var(--Header-BgColor);
  display: none;
  transform-origin: top center;
  animation: 0.5s ease-in-out forwards showMenu;
}

@keyframes showMenu{
  0%{
    transform: scaleY(0);
  }
  80%{
    transform: scaleY(1.2);
  }
  100%{
    transform: scaleY(1);
  }
}

nav ul{
  list-style-type: none;
  display: flex;
  flex-flow: column nowrap;
}

nav li{
  padding: 0.5rem;
  border-top: 1px solid var(--Header-Color);
}

nav a{
  display: block;
  text-align: center;
  width: 80%;
  margin: auto;
}

nav a:any-link{
  color: var(--Header-Color);
  font-weight: bold;
  text-decoration: none;
}

nav a:hover, nav a:focus{
  transform: scale(1.2);
  transition: all 0.3s;
}

</style>
<body>
  <header>
    <section class="header-title-line">
      <h1>Acme Co.</h1>
      <button class="menu-button">
        <div class="menu-icon"></div>
      </button>
    </section>

    <nav>
      <ul>
       <li><a href="products.html">Products</a></li>
       <li><a href="#">Forum  </a></li>
       <li><a href="#">About  </a></li>
       <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
