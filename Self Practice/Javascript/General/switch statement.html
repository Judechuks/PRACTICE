<body>
    <h2> JavaScript Switch Statement</h2>
    
    <script type="text/javascript">

        var gender = (prompt("What is your Gender?: ")).toLowerCase();
        switch(gender){
            case "male":
            document.write("You are a man and a potential father");
            break;
            case "female":
            document.write("You are a woman and a potential mother");
            break;
            default: 
            document.write("You are a man or a woman so you a potential father or mother");
        }

    </script>

</body>
