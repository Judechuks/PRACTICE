<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>

    <meta charset="UTF-8">
    <style>
        * {
            Padding: 0;
            Margin: .5em;
        }
        
        body{
        font: 18px bolder;
        background-color: dimgray;
        }
        /* 1em = Browser's default size (which is 16px = 12pt = 100%) */

        h2 {
            text-align: center;
            margin: .5em 0em;
        }
    </style>
    <script type="text/javascript">

       // creating an object constructor
       function person(name, sex, age, country){
         this.name = name;
         this.sex = sex;
         this.age = age;
         this.country = country;
       }
        // instantiation of an object
        var firstperson = new person("Dadi Destiny", "male", 27, "Nigeria");
        var secondperson = new person("Peace Marho", "female", 30, "Nigeria");
        var thirdperson = new person("Monye Jude", "male", 26, "Nigeria");

    </script>
<body>
    <h2> JavaScript OOP with Constructor</h2>
    
    <script type="text/javascript">
       // Dispaying  or calling the Objects
       document.write("My name is "+thirdperson.name+"<br />I am from "+thirdperson.country+"<br />I am a "+thirdperson.sex+"<br/>I am "+thirdperson.age+" years old");

    </script>

</body>

</html>
