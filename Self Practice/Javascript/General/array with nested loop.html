<body>
    <h2> JavaScript Array With Nested Loop </h2>
    
    <script type="text/javascript">
        document.write("<h3> Name Of 10 Footballers That You Know</h3>");
        var players = new Array();

        for (x=1; x<=10; x++){
          name = prompt(x+" - Enter Name Of Football Players You Know:");
            for (y=0; y<=9; y++){
              players [y] = name;
            }
          document.write(x+". "+players[0]+"<br>");
          
          //or you can use
          //document.write(players[x-1]+"<br>");
        }
        
    </script>

</body>
