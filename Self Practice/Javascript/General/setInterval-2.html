<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
</head>
<style>
  div{
    font-size: 1.5rem;
    background-color: gray;
    color: maroon;
  }
</style>
<body>
  <div>
    <p id="p">Hello</p>
  </div>

  <script>
    let value = 0;

    function increment(){
      let p = document.getElementById("p");
      p.innerText = value;
      value += 1;
      if (value > 100){
        terminate();
      }
    }

    timeoutHandle = setInterval(increment, 1000);
    
    function terminate(){
      clearInterval(timeoutHandle);
    }
  </script>
</body>
</html>
