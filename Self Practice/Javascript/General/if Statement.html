<body>
    <h2> JavaScript If Statement</h2>
    
    <script type="text/javascript">

    if (6>5) {
    document.writeln("6 is greater than 5 <br>");
    }

   if (5<6) {
    document.writeln("5 is less than 6 <br>");
    }

    </script>
