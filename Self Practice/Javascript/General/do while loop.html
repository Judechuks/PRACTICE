<body>
    <h2> JavaScript do-while Loop</h2>
    
    <script type="text/javascript">
       // printing odd numbers from 1 to 20
       // do-while Loop prints the initialized number first
       document.write("Odd Numbers from 1 to 20");
        x=1;
    
    do {
    document.writeln("<br />"+x);
    x+=2;
    } while (x<=20);

    </script>
