<!DOCTYPE html>
<html lang="en">

<head>
    <title>if Statement else & Relational op</title>
    <meta name="revised"
        content="JudeChuks, 17/04/2022">
    <meta charset="UTF-8">
    <style>
        * {
            Padding: 0;
            Margin: .5em;
        }

        body{
        font: 18px bolder;
        background-color: dimgray;
        }
        /* 1em = Browser's default size (which is 16px = 12pt = 100%) */

        h2 {
            text-align: center;
            margin: .5em 0em;
        }
    </style>
   
<body>
    <h2> JavaScript If Statement else & Relational Operator</h2>
    
    <script type="text/javascript">
    a = 6; b = 5; c = 5;
    if (a>b) {
        document.writeln(a+" is greater than "+b+"<br>");
    } else {
        document.writeln(a+" is not greater than "+b+"<br>");
    }

    if (b<a) {
        document.writeln(b+" is less than "+a+"<br>");
    } else {
        document.writeln(b+" is not less than "+a+"<br>");
    }

    if (c==b) {
        document.writeln(c+" is equal to "+b+"<br>");
    } else {
        document.writeln(c+" is not equal to "+b+"<br>");
    }

    if (c!=a) {
        document.writeln(c+" is not equal to "+a+"<br>");
    } else {
        document.writeln(c+" is equal to "+a+"<br>");
    }

    if (a>=b) {
        document.writeln(a+" is greater than or equal to "+b+"<br>");
    } else {
        document.writeln(a+" is not greater than or equal to "+b+"<br>");
    }

        if (b<=a) {
        document.writeln(b+" is less than or equal to "+a+"<br>");
    } else {
        document.writeln(b+" is not less than or equal to "+a+"<br>");
    }

    </script>

</body>

</html>
