
<DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Sentence</title>
    <meta name="author" content="JudeChuks, 3/07/2022">
    <meta name="revised" content="13/07/2022">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    
<style>
body {
    background: #016f32;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 10px;
}
h3{
   color: #fff;
    padding: 10px;
    border-radius: 10px;
}
#btn {
    background: none;
    border: 2px solid black;
    padding: 10px;
    font-weight: bold;
    width: 200px;
    border-radius: 5px;
}
#btn:hover{
    transform: scale(1.02) ;
}

</style>
</head>

<body>
    <h3 class="sentence"></h3>
    <button id="btn">GENERATE SENTENCE</button>
   
<script type="text/javascript">
    const players = ["Messi", "Ronaldo", "Maradona", "Pele"]
    let btn = document.getElementById("btn")
    let output = document.querySelector(".sentence")
    const desc = "Greatest Of All Time"

    function generateSentence(array, desc){
        let baseString = `The ${array.length} ${desc} Players are: `
        const lastIndex = array.length - 1
        for (let i = 0; i < array.length; i++) {
          if (i === lastIndex) {
            baseString += array[i]
          } else {
            baseString += array[i] + ", "
            }
        }
        return baseString
    }
    btn.addEventListener("click", function Sentence(){
       output.textContent = generateSentence(players, desc)
    })
    

</script>

</body>
</html>
