   color: #fff;

<body>
    <h3 class="sentence">Press f12 to see the output on the Console</h3>
   
<script type="text/javascript">
    const players = ["Messi", "Ronaldo", "Maradona", "Pele"]
    const desc = "Greatest Of All Time"

    function generateSentence(array, desc){
        let baseString = `The ${array.length} ${desc} Players are: `
        const lastIndex = array.length - 1
        for (let i = 0; i < array.length; i++) {
          if (i === lastIndex) {
            baseString += array[i]
          } else {
            baseString += array[i] + ", "
            }
        }
        return baseString
    }
    const sentence = generateSentence(players, desc)
    console.log(sentence)
    

</script>

</body>
