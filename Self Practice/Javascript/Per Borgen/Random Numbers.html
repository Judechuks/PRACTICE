<body>
<div id="wrapper">
<h1>Random Numbers From 2 to 11</h1>
<p id="title">RANDOM NUMBER: </p>
<p id="num">0</p>
<p id="num1">0</p>
<p id="num2">0</p>
<button id="randomNum-btn" onclick="randomNumber()">GENERATE NUMBER</button> 
</div>

<script type="text/javascript">
let randomNum = document.getElementById('num');
let randomNum1 = document.getElementById('num1');
let randomNum2 = document.getElementById('num2');
//want to generate random numbers of card by using Math.random() method 
function randomNumber() {
let num = Math.random()
randomNum.textContent = num
//let the random number be between 2 to 11
num1 = num * 10
//using floor(x) method to get rid of decimal point while round() method to approximate it to the nearest integer(whole number)
randomNum1.textContent = Math.floor(num1)
//converting randomNum1.textContent to integer
num2 = Number(randomNum1.textContent)
//let the random number be between 2 to 11
num3 = num2 + 2
randomNum2.textContent = num3
}

</script>
