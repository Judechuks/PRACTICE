<body>
    <h2>Date Object In Javascript using setInterval and Date Object</h2>
    
 <script type="text/javascript">

       function showTime() {
         // calling inbuilt date object 
          var time = new Date();
          var hour = time.getHours() ;
          var minute = time.getMinutes() ;
          var second = time.getSeconds() ;
          document.write("<h3>" +hour+ " : " +minute +" : " +second+"</h3> ") ;
        } 
         setInterval("showTime()", 1000);
         
        // setInterval method is used to run a particular method or whatever parameter that is passed to it, and the second parameter is the interval it will take, it is measured in milliseconds, 1000ms = 1 seconds
       
       
    </script>

</body>
