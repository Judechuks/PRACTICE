<DOCTYPE html>
<html lang="en">
<head>
    <title>Passenger</title>

    <meta charset="UTF-8">
    <style>
body {
    background-image: url(../../../Images/passerby.jpeg);
    background-size: cover;
    font-weight: bold;
    text-align: center;
    font-family: Helvetica Neue;
}
h1{
    margin-top: 10px;
    margin-bottom: 10px;
    color: greenyellow;
} 
h2{
    font-size: 50px;
    margin-top: 0px;
    margin-bottom: 20px;
} 
button {
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    color : white;
    font-weight: bold;
    width: 200px;
    margin-bottom: 5px;
    border-radius: 5px;
} 
#increment-btn {
    background: darkred;
} 
#save-btn, #reset-btn {
    background: darkgreen;
} 
#wrapper{
    margin: 100px 0 0 0;
    padding: 80px 0;
}
#saveRef {
    color: white;
    font-size: 20px;
}
</style>

</head>
<body>
<div id="wrapper">
<h1>People Entering:</h1>
<h2 id="counter">0</h2>
<button id="increment-btn" onclick="increment()">INCREMENT</button> <br>
<button id="save-btn" onclick="save()">SAVE</button>
<button id="reset-btn" onclick="reset()">RESET</button>
<p id="saveRef">Previous entries: </p>
</div>

<script>
saveRef = document.getElementById('saveRef');
counter = document.getElementById('counter');
resetRef = document.getElementById('reset');
let count = 0;
function increment(){
count += 1;
counter.innerText = count;
}
function save() {
let countStr = count + " , ";
saveRef.textContent += countStr
counter.textContent = 0
count = 0
console.log(count)
}
function reset() {
saveRef.textContent = "Previous entries: "
}
</script>
</body>
