<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document Object Module</title>

<style>
  body{
    background-color: grey;
    padding: 10px 30px;
    font-family: sans-serif;
  }
  h1{
    color: beige;
    font-size: 2rem;
  }
  #resultContainer{
    background-color: beige;
    min-height: 300px;

    font-size: 1.3rem;
