<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      background-color: #ccc;
      display: grid;
      justify-content: center;
      text-align: center;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-weight: 500;
    }
    .btn {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #ccc;
      background: rgb(41, 15, 66);
      color: #fff;
      text-align: center;
      margin-block: 20px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <h1>Debounce</h1>
      <button class="btn">Click Me</button>
      <p>Check the console</p>
      <p>Keep clicked on the button repeatedly and stop</p>
    </div>
  </body>
  <script src="30-debounce.js"></script>
</html>
