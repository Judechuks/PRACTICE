<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormData-API</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      background-color: #ccc;
      display: grid;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: #fff;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      font-weight: 500;
    }
    label {
      display: block;
    }
    input,
    .btn {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline-color: rgb(41, 15, 66);
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      background: #ccc;
    }
    .btn {
      background: rgb(41, 15, 66);
      color: #fff;
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <h1>FormData API</h1>
      <form action="" class="form">
        <label for="name">Name</label>
        <input type="text" class="name-input" name="name" id="name" />
        <label for="email">Email</label>
        <input type="email" class="email-input" name="email" id="email" />
        <label for="password">Password</label>
        <input
          type="password"
          class="password-input"
          name="password"
          id="password" />
        <button class="btn">Register</button>
      </form>
    </div>
  </body>
  <script src="29-formData-API-2.js"></script>
</html>
