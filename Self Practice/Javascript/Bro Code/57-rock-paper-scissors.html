<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
</head>
<style>
  #gameDiv{
    font-family: cursive;
    border: 3px solid;
    border-radius: 25px;
    padding: 10px;
    background-color: lightgrey;
    text-align: center;
  }
  .choiceBtn{
    line-height: 30px;
    width: 150px;
  }
  #playerText{
    color: blue;
  }
  #computerText{
    color: red;
  }
</style>
<body>
  <div id="gameDiv">
    <h1 class="gameText" id="playerText">Player: </h1>
    <h1 class="gameText" id="computerText">Computer: </h1>
    <h1 class="gameText" id="resultText">Result: </h1>

    <button class="choiceBtn">ROCK</button>
    <button class="choiceBtn">PAPER</button>
    <button class="choiceBtn">SCISSORS</button> 
  </div>

  <script src="57-rock-paper-scissors.js"></script>
</body>
</html>
