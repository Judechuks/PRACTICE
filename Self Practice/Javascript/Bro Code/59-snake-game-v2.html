<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  #gameContainer{
    font-family: "Permanent Marker", cursive;
    text-align: center;
    width: fit-content;
    margin: auto;
    position: relative;
  }
  #gameBoard{
    border: 3px solid;
  }
  #scoreText{
    font-size: 4rem;
    margin-top: -8px;
  }
  .btn{
    width: 150px;
    padding: 5px 0;
    cursor: pointer;
    background-color: #fff;
    color: #555;
    font-size: 1.2rem;
    transition: .8s;
    border-radius: 5px;
    margin-top: -8px;
  }
  .btn:hover{
    background-color: #555;
    color: #fff;
  }
  footer p{
    position: absolute;
    right: 0;
    bottom: 0;
    font-size: 1.2rem;
    color: green;
  }
</style>
<body>
  <div id="gameContainer">
    <h2>Snake Game</h2>
    <canvas id="gameBoard" width="500" height="500"></canvas>
    <div id="scoreText">0</div>
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="resetBtn">Reset</button>
  </div>
  <footer>
    <p>@Judechuks</p>
  </footer>

  <script src="59-snake-game-v2.js"></script>
</body>
</html>
