<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regular Expression in Javascript</title>
  <script src="62-js-regEx-practical-v3.js" defer></script>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .flexCenter{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  html, body{
    width: 100vw;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 22px;
  }

  @media only screen and (min-width: 768px) {
    html, body{
      font-size: 44px;
    }
  }
  section{
    width: 100vw;
    height: 100vh;
  }
  label{
    text-align: center;
    margin-bottom: 0.5rem;
  }
  input{
    font-size: 1rem;
    text-align: center;
    padding: 0.5rem;
    width: 90vw;
    letter-spacing: 5px;
    border-radius: 25px;
    outline: none;
    color: green;
  }
  input:hover,
  input:focus{
    box-shadow: 2px 2px 10px #424242;
  }

  @media only screen and (min-width: 1024px) {
    input {
      width: 50vw;
    }
  }
  .phoneFormat{
    /* display: none; */
    opacity: 0;
    text-align: center;
    font-size: 0.75rem;
    margin-top: 5px;
    transition: opacity .5s;
  }
  .visible{
    /* display: block; */
    opacity: 1;
  }
  .invalid{
    color: red;
  }
</style>
<body>
  <main class="flexCenter">
    <section class="textView flexCenter">
      <form id="textForm" class="textForm flexCenter">
        <label for="textEntry">Enter a url:</label>
        <input type="text" id="textEntry" class="textEntry" autocomplete="off">
      </form>
    </section>
  </main>
</body>
</html>
