<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="40-event-listener-v2.js"></script>
  <title>DOM - Document Object Model</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    font-family: sans-serif;
    background-color: rgb(180, 171, 231);
  }
  nav{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(1, 1, 39);
    color: white;
    padding: 10px 20px;
    position: fixed;
  }
  #container{
    width: 90%;
    height: 100vh;
    background-color: rgb(222, 241, 245);
    margin: auto;
    padding: 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #myForm{
    width: 100%;
    display: flex;
    flex-wrap: wrap;
  }
  label, input{
    flex-basis: 100%;
    font-size: 1.2rem;
  }
  input{
    padding: 6px;
  }
  button{
    flex-basis: 15%;
    padding: 10px;
    font-size: 1.2rem;
    margin: 10px 0 0 auto;
    border: 1px solid black;
    border-radius: 4px;
    justify-self: flex-end;
  }
</style>
<body>
  <nav>
    <h1>My Page</h1>
  </nav>
  <section id="container">
    <form id="myForm">
      <label for="textfield">Text Input:</label>
      <input type="text" id="textfield">
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
