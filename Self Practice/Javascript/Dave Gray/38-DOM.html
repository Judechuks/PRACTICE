<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - Document Object Model</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    font-family: sans-serif;
  }
  header{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(1, 1, 39);
    color: white;
    padding: 10px 20px;
    position: fixed;
  }
  header p{
    font-size: 1.3rem;
    font-weight: 800;
  }
  .view1{
    padding-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 100%;
    min-height: 100vh;
    font-size: 1.5rem;
    font-weight: 900;
  }
  .view1 div{
    width: 100px;
    height: 100px;
    background-color: rgb(1, 1, 39);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .view2{
    padding-top: 30px;
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    background-color: blue;
    color: white;
    width: 100%;
    min-height: 100vh;
    font-size: 1.5rem;
    font-weight: 900;
  }
</style>
<body>
  <header>
    <h1>Logo</h1>
  </header>
  <section class="view1">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <div class="div6">6</div>
    <div class="div7">7</div>
    <div class="div8">8</div>
    <div class="div9">9</div>
    <div class="div10">10</div>
    <div class="div11">11</div>
    <div class="div12">12</div>
  </section>
  <section class="view2">
    <p>My 2nd view</p>
  </section>
</body>
<script src="38-DOM.js"></script>
</html>
