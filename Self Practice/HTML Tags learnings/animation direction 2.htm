<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS | animation-direction Property
        </title>
        <style>
            
            div {
                width: 100px;
                height: 150px;
                background-color: green;
                animation-name: text;
                animation-duration: 2s;
                animation-iteration-count: 4;
                animation-direction: alternat;
            }
            
            @keyframes text {
                from { margin-left: 60%;}
                to { margin-left: 0%; }
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
