<!DOCTYPE html>
<html>

<head>

        details {
            color: white;

<body>
    <label>City:</label>

    </select>
    <br>
    <br>
    <details>
        <summary>Some details</summary>

    </details>
    <br>
    <details>
        <summary>Calculations</summary>
        <p>value of (5<sup>3</sup>)<sup>2</sup>&#32;=&#32;15,625</p>
        <!-- &#32 stands for space character-->

            <label>Square Of:</label>
            <input type="number" name="num1" value="" placeholder="Enter Number">
            <br>
            <br>
            <label>The Output is&#32;:&#32; </label>
            &#32;&#32;
            <!-- &#32; is for a space -->
            <output name="result"></output>
    </details>
    <br>
     <details>

        <b>My Success is loading...</b>
        <br>
        <progress value="90" max="100">
    </details>
