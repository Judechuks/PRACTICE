<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image as Text Color</title>
</head>
<style>
  body {
    background-color: antiquewhite;
  }
  h1 {
    text-align: center;
    text-transform: capitalize;
  }
  h2{
    font-size: 6rem;
    text-align: center;
    text-transform: uppercase;
    font-family: fantasy;
    letter-spacing: 5px;
    background: url("../../Images/short.jpg");
    background-clip: text;
    -webkit-background-clip: text; /*android, chrome, iOS, Safari*/
    -o-background-clip: text; /*opera mini*/
    -moz-background-clip: text; /*firefox*/
    -ms-background-clip: text; /*internet explorer*/
    color: rgb(0, 0, 0, 0.6);
  }
</style>
<body>
  <h1>Image as text color using background-clip property</h1>
  <h2>Example</h2>
</body>
</html>
