<!DOCTYPE html>
<html>

<head>
    <title>2D Transition </title>
    <meta name="revised" content="JudeChuks, 12/04/2022">
    <meta charset="UTF-8">
    <style>
        * {
            Padding: 0;
            Margin: 0;
        }

        h2 {
            Padding: .5em;
        }

        div {
            position: relative;
            left: 35%;
            border: 2px solid black;
            background-color: blue;
            width: 6em;
            height: 6em;
            text-align: center;
            float: left;
            margin: 2em;
        }

        div p {
            Position: relative;
            top: 43%;
            font-weight: bold;
        }

        .shape:hover {
            border: 2px solid blue;
            border-radius: .6em;
            background-color: aqua;
            transform: scale(2);
            transition: 3s ease-in-out;
        }
    </style>

<body>
    <h2>2D Transition</h2>
    <div class="shape">
        <p> Hover Me</p>
    </div>
</body>

</html>
