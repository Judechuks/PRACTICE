<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<style>
/* === BASIC RESET === */
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  img{
    display: block;
    max-width: 100%;
    height: 350px;
  }
 
  /* ===UTILITY CLASSES === */
  .nowrap{
    white-space: nowrap;
  }

  /* ===GENERAL STYLES === */
  html{
    scroll-behavior: smooth;
  }
  body{
    font: 1.5rem 'Nunito', sans-serif;
    min-height: 100vh;
    background-color: #475569;
    background-image: radial-gradient(whitesmoke, #475569);
    display: flex;
    flex-direction: column;
  }
  header, footer{
    position: sticky;
    background-color: #1e293b;
    color: whitesmoke;
    text-align: center;
  }
  header{
    top: 0;
  }
  footer{
    bottom: 0;
  }
  nav a, nav a:visited{
    color: #000; 
    text-decoration: none;
  }
  nav a:hover, nav a:focus{
    color: hsla(0, 0%, 20%, 0.6);
  }
  nav{
    background-color: #fff;
    padding: 0.5rem;
    border-bottom: 2px solid #000;
    font-weight: bolder;
    display: flex;
    justify-content: space-evenly;
  }
  main{
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    padding: 1rem;
  }

  /*==== PROFILE CARD ====*/
  .card{
    scroll-margin-top: 8rem;
    width: min(100%, 350px); /*(min(min-width, max-width)) */ 
    background-color: #cdb5e1;
    border: 2px solid #000;
    border-radius: 15px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card figure{
    display: flex;
    flex-flow: column nowrap;
  }
  .card img{ 
    border: 5px double #333;
    border-radius: 50%; 
  }
  .card figcaption{
    font-weight: bolder;
    font-size: 2rem;
    margin: 1rem;
    text-align: center;
  }
  .card p{
    text-align: center;
  }

  /*==== SMALL SCREEN ====*/
  @media screen and (min-width: 576px){
    main{
      justify-content: center;
      flex-flow: row wrap;
      padding: 1rem;
    }
    .card{
      width: min(100%, 400px);
    }
    .card:last-child{
      order: -1;
    }
  }
  
  /*==== MEDIUM SCREEN ====*/
  @media screen and (min-width: 768px){
    nav{
      display: none;
    }
    .card{
      width: min(100%, 325px);
    }
    .card figure{
      flex-flow: column-reverse;
    }
    .card p{
      margin-top: 1rem;
    }
  }
  
  /*==== LARGE SCREEN ====*/
  @media screen and (min-width: 992px){
    .card{
      width: min(100%, 400px);
    }
    .card:nth-child(2){
      order: -1;
    }
  }

  /*==== XL SCREEN ====*/
  @media screen and (min-width: 1200px){
    .card{
      width: min(calc(33% -1rem), 500px);
    }
  }
  /*==== MOBILE SCREEN LANDSCAPE ====*/
  @media screen and (max-height: 425px) and (min-aspect-ratio: 7/4){
    .card{
      width: min(calc(33% - 0.25rem), 200px);
    }
    h1{
      font-size: 1.5rem;
    }
    nav{
      display: none;
    }
    main{
      flex-flow: row nowrap;
      justify-content: space-evenly;
      align-items: stretch;
    }
    .card figcaption,
    .card p{
      font-size: 1.25rem;
    }
  }

</style>
<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header> 
  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="../../../PROJECT/assets/images/team1.jpg" alt="Joe Coder" width="500" height="500">
        <figcaption>Joe Coder</figcaption>
        <p><q>I code stuff.</q></p>
      </figure>
    </article> 
    
    <article id="profile2" class="card">
      <figure>
        <img src="../../../PROJECT/assets/images/employee1.jpg" alt="Matt Designer" width="500" height="500">
        <figcaption>Matt Designer</figcaption>
        <p><q>I design stuff.</q></p>
      </figure>
    </article>

    <article id="profile3" class="card">
      <figure>
        <img src="../../../PROJECT/assets/images/person-1.jpeg" alt="Jane Dev" width="500" height="500">
        <figcaption>Jane <span class="nowrap"> Dev Rel</span> </figcaption>
        <p><q>I teach stuff.</q></p>
      </figure>
    </article>
  </main>
  <footer>
    <p>&copy; Jay Co.</p>
  </footer>
</body>
</html>
