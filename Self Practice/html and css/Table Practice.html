<!DOCTYPE html>
<html>

<head>
  <title>Table Prac</title>
  <style>
    table {
      Text-align: center;
      Color: white;
      Margin: 1.5px;
      Padding: 5px;
    }

    th {
      Color: black;
    }
  </style>
</head>

<body>
  <table border="3" bordercolor="cyan" bgcolor="gray" width="100%" cellpadding="6" cellspacing="1.5" valign="middle">
    <thead>
      <tr>
        <th colspan="2">STUDENTS DETAILS</th>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <td colspan="2">Thanks</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <th colspan="2">Males </th>
      </tr>

      <tr>
        <th>Names</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>James</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Collins</td>
        <td>16</td>
      </tr>

      <tr>
        <th colspan="2">Females </th>
      </tr>

      <tr>
        <th>Names</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>Chichi</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Amaka</td>
        <td>8</td>
      </tr>

    </tbody>
  
  </table>

</body>

</html>
