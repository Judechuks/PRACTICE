<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image</title>
</head>

<style>
  body {
    width: 100%;
    min-height: 100vh;
    background-image: linear-gradient(to bottom, hsla(180, 100%, 50%, 0.014), #00aa), url("../../Images/passerby.jpeg");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }
  main {
    width: 40%;
    height: 80vh;
    border: 6px solid #333;
    border-radius: 10px;
    margin: 20px auto;
    position: relative;
  }
  img {
    width: 100%;
    height: 80vh;
  }
</style>
<body>
  <main>
    <img src="../../Images/Dog-Thank you.jpeg" alt="image">
  </main>
</body>
</html>
