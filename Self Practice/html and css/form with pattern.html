<body>
  <form>
   <div class="container">
    <h2>SIGN UP</h2>
    <label for="user">Username:</label>
    <input type="text" id="user" pattern=".{12,}"> 
    <br>
    <label for="f-name">Last Name:</label>
    <input type="text" id="f-name"> 
    <br>
    <label for="l-name">First Name:</label>
    <input type="text" id="l-name"> 
    <br>
    <label for="pass">New Password:</label>
    <input type="password" id="pass"> 
    <br>
    <label for="re-pass">Retype Password:</label>
    <input type="password" id="re-pass"> 
    <br>
    <input type="checkbox" id="agree"> 
    <label for="agree">  I accept and agree to the terms and conditions <br> 
      <a href="#">Terms and Conditions</a>
    </label>
    <input type="submit" value="SIGN UP">
   </div>
  </form>
</body>
