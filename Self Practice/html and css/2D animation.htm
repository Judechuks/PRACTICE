<!DOCTYPE html>
<html>

<head>
    <title>2D Animation </title>
    <meta name="revised" content="JudeChuks, 12/04/2022">
    <meta charset="UTF-8">
    <style>
        * {
            Padding: 0;
            Margin: 0;
        }

        h2 {
            Padding: .5em;
        }

        div {
            width: 6em;
            height: 6em;
            text-align: center;
            margin: .6em;
        }

        div p {
            Position: relative;
            top: 43%;
            font-weight: bold;
        }

        .shape {
            position: relative;
            border: 2px solid blue;
            border-radius: .6em;
            background-color: aqua;
            animation-name: slide;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        @keyframes slide {
            0% {
                background: blue;
                left: 0px;
                top: 0px;
            }

            25% {
                background: red;
                left: 200px;
                top: 0px;
            }

            50% {
                background: orange;
                left: 200px;
                top: 300px;
            }

            75% {
                background: yellow;
                left: 0px;
                top: 300px;
            }

            100% {
                background: blue;
                left: 0px;
                top: 0px;
            }
        }
    </style>

<body>
    <h2>2D Animation </h2>
    <div class="shape">
        <p> Watch Me</p>
    </div>
</body>

</html>
