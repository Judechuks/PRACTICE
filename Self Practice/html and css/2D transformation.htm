<!DOCTYPE html>
<html lang="en">

<head>
    <title>2D Transform</title>
    <meta charset="utf-8" />
    <meta name="author" content="Judechuks, 12/04/2022" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            padding: .5em;
        }

        div {
            border: 3px solid black;
            background-color: blue;
            height: 6em;
            width: 6em;
            text-align: center;
            float: left;
            margin: .5em;
        }

        div p {
            position: relative;
            top: 43%;
            font-weight: bold;
        }

        .shape1:hover {
            border: 3px solid blue;
            border-radius: .6em;
            background-color: aqua;
            box-shadow: 5px 5px 3px 2px black;
            transform: translate(10px, 10px);
        }

        .shape2:hover {
            border: 3px solid blue;
            border-radius: .6em;
            background-color: aqua;
            box-shadow: 5px 5px 3px 2px black;
            transform: scale(1.3, 1.3);
        }

        .shape3:hover {
            border: 3px solid blue;
            border-radius: .6em;
            background-color: aqua;
            box-shadow: 5px 5px 3px 2px black;
            transform: rotate(45deg);
        }

        .shape4:hover {
            border: 3px solid blue;
            border-radius: .6em;
            background-color: aqua;
            box-shadow: 5px 5px 3px 2px black;
            transform: skew(10deg, 10deg);
        }
    </style>
</head>

<body>
    <h2>2D Transformation</h2>
    <div class="shape1">
        <p>Hover Me</p>
    </div>
    <div class="shape2">
        <p>Hover Me</p>
    </div>
    <div class="shape3">
        <p>Hover Me</p>
    </div>
    <div class="shape4">
        <p>Hover Me</p>
    </div>

</body>

</html>
