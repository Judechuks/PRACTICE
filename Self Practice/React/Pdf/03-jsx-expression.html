<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React CDN Setup</title>
  <!-- Script tags including React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <main id="react-app"></main>
  <script type="text/babel">
    /*
    JSX supports expression in pure JavaScript syntax. Expression has to be enclosed inside 
the curly braces, {}. Expression can contain all variables available in the context, where 
the JSX is defined. Let us create simple JSX with expression.
    */ 
    
    var currentTime = new Date().toTimeString();
    ReactDOM.render(
      <div><p>The current time is {currentTime}</p></div>,
      document.getElementById('react-app') );
  </script>
</body>
</html>
