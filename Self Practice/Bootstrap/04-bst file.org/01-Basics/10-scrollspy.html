<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 23-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  html{
    scroll-behavior: smooth;
  }
  section{
    width: 100%;
    height: 100vh;
  }
  section:nth-child(odd){
    background-color: gray;
  }
  section:nth-child(even){
    background-color: lightcoral;
  }
  section h1{
    margin: 0;
  }
  section{
    padding-top: 48px;
  }
</style>
<body data-spy="scroll" data-target=".navbar">
  <!-- "data-spy=scroll" and "data-target=.navbar" makes it to detect the current section in the navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <article class="container-fluid">
      <!-- the hamburger button -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <header class="navbar-header">
        <a href="#" class="navbar-brand">Judechuks</a>
      </header>
      <ul class="nav navbar-nav" id="navbar">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#software">Software</a></li>
        <li><a href="#music">Music</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </article>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h1>The Home Section</h1>
  </section>
  <section id="software">
    <h1>The Software Section</h1>
  </section>
  <section id="music">
    <h1>The Music Section</h1>
  </section>
  <section id="contact">
    <h1>The Contact Us Section</h1>
  </section>
  <br> <br> 
  
  <div class="container-fluid">
    <div class="page-header">
      <h2>Scrollspy</h2>
    </div>
    <article class="row">
   
    </article>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
