<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 21-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>

</style>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h2>Nav-Pills</h2>
    </div>
  </div>
  <section class="container-fluid">
    <!-- Pill 1 -->
    <ul class="nav nav-pills">
      <li><a href="#">Home</a></li>
      <li class="active"><a href="#">Software</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Technology <span class="caret"></span></a>      <ul class="dropdown-menu">
          <li><a href="#">AI</a></li>
          <li><a href="#">Robotics</a></li>
          <li><a href="#">Neural Links</a></li>
          <li><a href="#">Natural Language</a></li>
        </ul>
      </li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <br>
    <!-- Pill 2 -->
    <!-- nav-stacked = arrange them vertically -->
    <ul class="nav nav-pills nav-stacked">
      <li><a href="#">Home</a></li>
      <li class="active"><a href="#">Software</a></li>
      <li><a href="#">Technology</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <br>
    <!-- Pill 3 -->
    <!-- nav-justified = arrange them horizontally to the full width of the parent (screen) -->
    <ul class="nav nav-pills nav-justified">
      <li><a href="#">Home</a></li>
      <li class="active"><a href="#">Software</a></li>
      <li><a href="#">Technology</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </section>
</body>
</html>
