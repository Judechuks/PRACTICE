<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 21-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>

</style>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h2>Collapsible Panel Group and Accordion</h2>
    </div>
  </div>
  <section class="container-fluid">
  <!-- Panel Group 1 -->
    <article class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a href="#Collapsible" data-toggle="collapse">Panel Group Heading <span class="caret"></span></a>
          </h4>
        </div>
        <div class="panel-collapse collapse in" id="Collapsible">
          <ul class="list-group">
            <li class="list-group-item">List 1</li>
            <li class="list-group-item">List 2</li>
          </ul>
          <div class="panel-footer">panel footer</div>
        </div>
      </div>
    </article>
    <br>

    <!-- Accordion Panel Group -->
    <article class="panel-group" id="myAccordion">
      <!-- Accordion Panel Group 1 -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a href="#myCollapse1" data-toggle="collapse" data-parent="#myAccordion">Collapsible Accordion 1 <span class="caret"></span></a>
          </h4>
        </div>
        <div class="panel-collapse collapse in" id="myCollapse1">
          <div class="panel-body">
            <p>This is the accordion content</p>
          </div>
        </div>
      </div>
      <!-- Accordion Panel Group 2 -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a href="#myCollapse2" data-toggle="collapse" data-parent="#myAccordion">Collapsible Accordion 2 <span class="caret"></span></a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="myCollapse2">
          <div class="panel-body">
            <p>This is the accordion content</p>
          </div>
        </div>
      </div>
      </div>
      <!-- Accordion Panel Group 3 -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a href="#myCollapse3" data-toggle="collapse" data-parent="#myAccordion">Collapsible Accordion 3 <span class="caret"></span></a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="myCollapse3">
          <div class="panel-body">
            <p>This is the accordion content</p>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
