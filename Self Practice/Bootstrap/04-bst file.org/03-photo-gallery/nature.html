<!-- PHOTO GALLERY -->
<section class="gallery">
  <div class="page-header text-center">
    <h2>Photo Gallery</h2>

    <!-- using lightbox in place of modal -->

      <a href="../../img/1.jpg" data-lightbox="gallery" data-title="First Image" class="thumbnail">
