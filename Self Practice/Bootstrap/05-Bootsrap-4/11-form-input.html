<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 26-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!-- Bootstrap tooltip -->
  <script src="js/tooltip.js"></script>
</head>
<body>

  <!-- FORM INPUT -->
  <h3 class="text-center">Form Input</h3>
  <hr> <br>
  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
        <input type="text" placeholder="Username" class="form-control">
      </div>
    </div>
    <br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Email Address">
      <div class="input-group-prepend">
        <span class="input-group-text">@something.com</span>
      </div>
    </div>
    <br>
    <label for="profile-url">Choose Profile URL</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">https://something.com/member</span>
      </div>
      <input type="text" id="profile-url" class="form-control">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="text" class="form-control">
      <div class="input-group-prepend">
        <span class="input-group-text">.00</span>
      </div>
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Username">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <input type="checkbox" class="">
        </span>
      </div>
      <input type="text" class="form-control">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> 
          <input type="radio" class="">
        </span>
      </div>
      <div class="input-group-prepend">
        <span class="input-group-text">$5.00</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for ...">
      <div class="input-group-prepend">
        <span class="input-group">
          <button class="btn btn-success">Search</button>
        </span>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
