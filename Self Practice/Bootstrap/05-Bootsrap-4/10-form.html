<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 26-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!-- Bootstrap tooltip -->
  <script src="js/tooltip.js"></script>
</head>
<body>

  <!-- FORM -->
  <h3 class="text-center">Form in Bootstrap</h3>
  <hr>
  <div class="w-50 mx-auto">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter Email">
        <small class="form-text text-muted">Your Email will not be shared with anyone</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" readonly>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control">
          <option disabled selected>-- Select Gender --</option>
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Feedback</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Message"></textarea>
      </div>
      <div class="form-group">
        <label for="passport">Upload Passport</label>
        <input type="file" id="passport" class="form-control">
        <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
      </div>

      <!-- FORM CHECK -->
      <hr>
      <h3>Form Check</h3>
      <hr> <br>

      <fieldset>
        <legend>What are you using this service for?</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" name="use" class="form-check-input">Personal
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" name="use" class="form-check-input">Commercial Use
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" name="use" class="form-check-input">Testing
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">Sign up for newsletter
          </label>
        </div>
      </fieldset>
      <br>
      <button class="btn btn-primary">SUBMIT</button>
    </form>
  </div>
  <hr>
      
  <!-- FORM ROW -->
  <hr>
  <h3 class="text-center">Form Row</h3>
  <hr> <br>
  <div class="container">
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
    </form>
  </div>
  <br> <br>

  <!-- FORM VALIDATION -->
  <hr>
  <h3 class="text-center">Form Validation</h3>
  <hr> <br>
  <form class="w-50 mx-auto">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control is-valid">
      <div class="valid-feedback">Username is okay</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control is-invalid">
      <div class="invalid-feedback">Password not strong enough</div>
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" class="form-control is-invalid">
      <div class="invalid-feedback">Password does not match</div>
    </div>
  </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
