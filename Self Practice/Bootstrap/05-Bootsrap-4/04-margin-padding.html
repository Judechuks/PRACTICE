<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 26-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!-- Bootstrap tooltip -->
  <script src="js/tooltip.js"></script>
</head>
<body>
  <!-- MARGIN -->

  <h3>Margin in Bootstrap</h3>
  <hr>
    <h3 class="mt-auto bg-primary">Margin Top Auto</h3>
    <h3 class="mt-0 bg-primary">Margin Top 0</h3>
    <h3 class="mt-1 bg-primary">Margin Top 1</h3>
    <h3 class="mt-2 bg-primary">Margin Top 2</h3>
    <h3 class="mt-3 bg-primary">Margin Top 3</h3>
    <h3 class="mt-4 bg-primary">Margin Top 4</h3>
    <h3 class="mt-5 bg-primary">Margin Top 5</h3>
    <!-- stops at 5 -->

    <!-- Margin Bottom = mb-auto, mb-0, mb-1, mb-2, mb-3, mb-4, mb-5 -->

    <!-- Margin Left = ml-auto, ml-0, ml-1, ml-2, ml-3, ml-4, ml-5 -->

    <!-- Margin Right = mr-auto, mr-0, mr-1, mr-2, mr-3, mr-4, mr-5 -->

    <!-- MARGIN FOR ALL 4 SIDES -->
    <!-- m-auto, m-0, m-1, m-2, m-3, m-4, m-5 -->

    <!-- HORIZONTAL MARGIN (FOR LEFT AND RIGHT) -->
    <!-- mx-auto, mx-0, mx-1, mx-2, mx-3, mx-4, mx-5 -->

    <!-- VERTICAL MARGIN (FOR TOP AND BOTTOM) -->
    <!-- my-auto, my-0, my-1, my-2, my-3, my-4, my-5 -->
  <hr>

  <!-- PADDING -->
  <hr>
  <h3>Padding in Bootstrap</h3>
  <hr>
    <h3 class="pb-auto bg-success">Padding Bottom Auto</h3>
    <h3 class="pb-0 bg-success">Padding Bottom 0</h3>
    <h3 class="pb-1 bg-success">Padding Bottom 1</h3>
    <h3 class="pb-2 bg-success">Padding Bottom 2</h3>
    <h3 class="pb-3 bg-success">Padding Bottom 3</h3>
    <h3 class="pb-4 bg-success">Padding Bottom 4</h3>
    <h3 class="pb-5 bg-success">Padding Bottom 5</h3>
    <!-- stops at 5 -->

    <!-- Padding Top = pb-auto, pb-0, pb-1, pb-2, pb-3, pb-4, pb-5 -->

    <!-- Padding Left = pl-auto, pl-0, pl-1, pl-2, pl-3, pl-4, pl-5 -->

    <!-- Padding Right = pr-auto, pr-0, pr-1, pr-2, pr-3, pr-4, pr-5 -->

  <!-- PADDING FOR ALL 4 SIDES -->
  <!-- p-auto, p-0, p-1, p-2, p-3, p-4, p-5 -->

  <!-- HORIZONTAL PADDING (FOR LEFT AND RIGHT) -->
  <!-- px-auto, px-0, px-1, px-2, px-3, px-4, px-5 -->

  <!-- VERTICAL PADDING (FOR TOP AND BOTTOM) -->
  <!-- py-auto, py-0, py-1, py-2, py-3, py-4, py-5 -->
  <hr>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
