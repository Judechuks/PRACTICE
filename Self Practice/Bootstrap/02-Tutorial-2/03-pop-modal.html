<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 17-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<style>

</style>
<body>
  <!-- container gives extra padding to the content but container-fluid does not. Bootstrap grid also requires a container -->
  <div class="container">
    <div class="page-header">
      <h2>Bootstrap Tutorial</h2>
      <h3>Dialog Box or Popup Modal</h3>
    </div>
    <article class="row">
      <!-- Modal Button -->
      <button class="btn btn-success" type="button" data-toggle="modal" data-target="#myModal">Open Message</button>
      <!-- Modal Content -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Modal Header</h3> -->
              Modal Header
              <button class="btn btn-default pull-right" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Modal Body</p>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo accusantium iusto velit pariatur odit, illo dolor! Fugiat debitis laudantium magni.</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
