<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 17-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<style>

</style>
<body>
  <!-- container gives extra padding to the content but container-fluid does not. Bootstrap grid also requires a container -->
  <div class="container">
    <div class="page-header">
      <h2>Bootstrap Tutorial</h2>
      <h3>Forms</h3>
    </div>
    <!-- FORM -->
    <form role="form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email"class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd"class="form-control">
      </div>
      <div class="checkbox">
        <label for=""><input type="checkbox">Click me</label>
      </div>
      <button class="btn btn-success">SUBMIT 
        <span class="glyphicon glyphicon-send"></span>
      </button>
    </form>
    <br> <hr> <br>
    <!-- FORM INLINE-->
    <form role="form" class="form-inline">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email"class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd"class="form-control">
      </div>
      <div class="checkbox">
        <label for=""><input type="checkbox">Click me</label>
      </div>
      <button class="btn btn-success">SUBMIT 
        <span class="glyphicon glyphicon-send"></span>
      </button>
    </form>
    <br> <hr> <br>
    <!-- HORIZONTAL FORM -->
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <input type="email" id="email"class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="pwd" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
          <input type="password" id="pwd" class="form-control">
        </div>
      </div>
      <div class="col-sm-10 col-sm-offset-2">
        <div class="checkbox">
          <label for=""><input type="checkbox">Click me</label>
        </div>
        <br>
        <button class="btn btn-success">SUBMIT 
          <span class="glyphicon glyphicon-send"></span>
        </button>
      </div>
    </form>
  </div>
  <br>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
