<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tutorial</title>
  <meta name="author" content="Judechuks, 15-June-2023">
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<style>
  body{
    font-size: 62.5%;
    font-family: arial, sans-serif;
  }
  .jumbotron{
    background-color: #E5E4E9;
  }
  .logo{
    width: 80px;
    height: 80px;
    border-radius: 50%;
  }
  #websiteTitle{
    font-size: 10em;
    vertical-align: middle;
    font-family: 'Pacifico', cursive;
    padding-left: 15px;
    color: #191970;
  }
  #websiteSlogan{
    font-size: 5.4em;
  }
  /* Carousel Styling */
  .slide1, .slide2, .slide3{
    height: 500px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .slide1{
    background-image: url(../img/1.jpg);
  }
  .slide2{
    background-image: url(../img/2.jfif);
  }
  .slide3{
    background-image: url(../img/3.jfif);
  }
  .carousel-caption h1{
    font-size: 5.4em;
    font-family: 'Pacifico', cursive;
  }
  .carousel-caption p{
    font-size: 2em;
  }
</style>
<body>
  <section class="container">
  <div class="page-header">
    <h3>Carousel</h3> 
  </div>
  <div class="jumbotron">
    <img src="../img/m-logo.png" alt="logo" class="logo">
    <span id="websiteTitle">Monye</span>
    <p id="websiteSlogan">Dream! You can achieve it all</p>
  </div>
  </section>
  <section id="theCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#theCarousel" data-slide-to="1"></li>
      <li data-target="#theCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <div class="slide1"></div>
        <div class="carousel-caption">
          <h1>Amazing Backgrounds</h1>
          <p>Thousands of Backgrounds for free</p>
          <p><a href="#" class="btn btn-primary btn-sm">Get them Now</a></p>
        </div>
      </div>
      <div class="item">
        <div class="slide2"></div>
        <div class="carousel-caption">
          <h1>Thousands of Colors</h1>
          <p>Every Color you can Imagine</p>
          <p><a href="#" class="btn btn-primary btn-sm">Get them Now</a></p>
        </div>
      </div>
      <div class="item">
        <div class="slide3"></div>
        <div class="carousel-caption">
          <h1>Amazing Illustrations</h1>
          <p>And they are aAl Free</p>
          <p><a href="#" class="btn btn-primary btn-sm">Get them Now</a></p>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#theCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#theCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
