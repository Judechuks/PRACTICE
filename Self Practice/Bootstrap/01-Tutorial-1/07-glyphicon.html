<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tutorial</title>
  <meta name="author" content="Judechuks, 15-June-2023">
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<style>

</style>
<body>
  <section class="container">
  <div class="page-header">
    <h3>Glyphicon</h3> 
  </div>
  <!-- Glyphicon is part of Bootstrap component (getbootstrap.com/components/#glyphicons) -->
  <span class="glyphicon glyphicon-home"></span>
  <br> <br>
  <a href="#" class="btn btn-primary btn-lg">Trash
    <span class="glyphicon glyphicon-trash"></span>
  </a>
  <button type="button" class="btn btn-default btn-lg">Call Me
    <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
    <!-- aria-hidden="true" hides non meaningful icons from screen-readers, so it doesn't cause confusion -->
  </button>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
