<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Judechuks, 16-June-2023">
  <title>Bootstrap Tutorial</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<style>

</style>
<body>
  <section class="container">
  <div class="page-header">
    <h3>Progress Bar</h3> 
  </div>
  <article class="progress">
    <!-- progress-bar-flat and progress-bar-striped -->
    <div class="progress-bar progress-bar-flat" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"><span class="sr-only">60% Complete</span>
  </article>
    <br> <br>
  <article class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%"><span style="font: 1.8rem bold;">90% Complete</span>
    
    </div>
  </article>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
