<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tutorial</title>
  <meta name="author" content="Judechuks, 15-June-2023">
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<style>
  .input-group-addon label{
    vertical-align: middle;
  }
</style>
<body>
  <section class="container">
  <div class="page-header">
    <h3>Input Group</h3> 
  </div>
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Your Name</span>
    <input type="text" class="form-control" placeholder="Full Name">
  </div>
  <br> <br>
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" placeholder="Search Here">
    <span class="input-group-btn">
      <button class="btn btn-success">Search</button>
    </span>
  </div>
  <br> <br>
  <!-- 'input-group-addon' serves as a label cobntainer, in this case the label can be anything (or group of anything) -->
  <!-- 'input-group-btn' serves as a btn to a container, in this case the btn can be anything (or group of anything) -->
  <div class="input-group">
    <span class="input-group-addon">
      <label>I agree to the terms and condition</label> 
      <input type="checkbox">
    </span>
      <input type="text" class="form-control" placeholder="Full Name">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success">
        <span class="glyphicon glyphicon-send"></span>
        </button>
      </span>
  </div>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</html>
