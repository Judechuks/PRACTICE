<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tutorial</title>
  <meta name="author" content="Judechuks, 15-June-2023">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <section class="container">
  <div class="page-header">
    <h3>Styling Tables</h3> 
  </div>
    <article class="row">
      <!-- <div class="col-md-6"></div> -->
      <!-- to create an illusion as if there is a two column, use offset -->
      <div class="col-md-6 col-md-offset-6">
      <!-- offset (or leave blank) of 6 grid columns. 
      in this example, the offset is applicable to a medium screen size and above. -->
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th colspan="4" class="text-center">Best baseball Player</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- You can adjust the width of the table columns as well -->
              <th class="col-md-3"></th>
              <!-- col-md-3 asign a size to the column's width -->
              <!-- Use text alignment like text-center or text-right -->
              <th class="text-center">Average</th>
              <th class="text-center">RBIs</th>
              <th class="text-center">Homeruns</th>
            </tr>
            <tr>
              <td><a href="#">Hank Aaron*</a></td>
              <td class="">.305</td>
              <td class="">2297</td>
              <td class="">755</td>
            </tr>
            <tr>
              <td><a href="#">Babe Ruth*</a></td>
              <td class="">.342</td>
              <td class="">2214</td>
              <td class="">714</td>
            </tr>
            <tr>
              <td><a href="#">Barry Bonds*</a></td>
              <td class="">.298</td>
              <td class="">1996</td>
              <td class="">762</td>
            </tr>
          </tbody>
        </table>
      </div>
    </article>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
